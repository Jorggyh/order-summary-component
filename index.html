<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta content="IE=edge" http-equiv="X-UA-Compatible" />
		<meta content="width=device-width, initial-scale=1.0" name="viewport" />
		<link href="styles/style.css" rel="stylesheet" />
		<link href="styles/media.css" rel="stylesheet" />
		<link href="img/favicon-32x32.png" rel="shortcut icon" type="image/x-icon" />
		<title>Order summary component</title>
	</head>
	<body>
		<main>
			<img alt="" src="img/illustration-hero.svg" />
			<h1>Order Summary</h1>
			<p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
			<div class="plan">
				<img alt="Music icon" src="img/icon-music.svg" />
				<div class="price">
					<p><strong>Annual Plan</strong></p>
					<p>$59.99/year</p>
				</div>
				<a href="#">Change</a>
			</div>
			<button type="submit">Proceed to Payment</button>
			<button type="reset">Cancel Order</button>
		</main>
	</body>
</html>
